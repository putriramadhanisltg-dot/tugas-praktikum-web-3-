<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            background: #ffffff;
            margin: 40px auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        p.subtitle {
            margin-top: 5px;
            color: #555;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .row input, .row select {
            width: 100%;
            padding: 13px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        label.title {
            display: block;
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Class Registration Form</h1>
    <p class="subtitle">Please fill out the form below to register for our class</p>

    <div class="row">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
    </div>

    <div class="row">
        <input type="email" placeholder="Email Address">
        <input type="text" placeholder="Phone Number">
    </div>

    <label class="title">Class Level</label>
    <select>
        <option>Select your class level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
    </select>

    <p style="color:#777; font-size:14px;">Please choose the appropriate level for your experience</p>

    <label class="title">Class Days</label>
    <p style="color:#777; font-size:14px; margin-top:5px;">Please select the days you are available to attend class</p>

    <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
    </div>

    <div style="margin-top:20px;">
        <label><input type="checkbox"> I agree to the terms and conditions of the class registration</label>
    </div>

    <button>Register Now!</button>
</div>

</body>
</html>
