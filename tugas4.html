<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Sign Up Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-top: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            margin: 4px 0;
        }

        .terms {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0066d6;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Volunteer Sign Up Form</h2>
        <p>Please fill out the following form to become a volunteer.</p>

        <div class="row">
            <div style="flex: 1;">
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" />
            </div>

            <div style="flex: 1;">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" />
            </div>
        </div>

        <label>Email</label>
        <input type="email" placeholder="Enter your email address" />

        <label>Phone Number</label>
        <input type="text" placeholder="Enter your phone number" />

        <label>Date of Birth</label>
        <input type="date" />

        <label>Preferred Volunteer Role</label>
        <select>
            <option>Select your preferred volunteer role</option>
            <option>Event Volunteer</option>
            <option>Fundraising</option>
            <option>Logistics</option>
            <option>Community Support</option>
        </select>

        <h3>Availability</h3>

        <label>Days Available</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Monday</label>
            <label><input type="checkbox"> Tuesday</label>
            <label><input type="checkbox"> Wednesday</label>
            <label><input type="checkbox"> Thursday</label>
            <label><input type="checkbox"> Friday</label>
            <label><input type="checkbox"> Saturday</label>
            <label><input type="checkbox"> Sunday</label>
        </div>

        <div class="row">
            <div style="flex: 1;">
                <label>Available Start Time</label>
                <input type="time" value="09:00" />
            </div>

            <div style="flex: 1;">
                <label>Available End Time</label>
                <input type="time" value="17:00" />
            </div>
        </div>

        <h3>Skills and Interests</h3>

        <label>Skills and Experience</label>
        <textarea rows="3" placeholder="Enter your skills and experience"></textarea>

        <label>Interests</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Animals</label>
            <label><input type="checkbox"> Children</label>
            <label><input type="checkbox"> Elderly</label>
            <label><input type="checkbox"> Environment</label>
            <label><input type="checkbox"> Health</label>
            <label><input type="checkbox"> Homelessness</label>
            <label><input type="checkbox"> Poverty</label>
        </div>

        <div class="terms">
            <input type="checkbox" />
            <span>I agree to the terms and conditions of the volunteer program.</span>
        </div>

        <button>Submit</button>

    </div>
</body>
</html>
