<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 18px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        p.subtitle {
            margin-top: 5px;
            color: #555;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input, select {
            width: 100%;
            padding: 13px;
            margin-top: 7px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title {
            margin-top: 30px;
            font-weight: bold;
            font-size: 22px;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background: #1a73e8;
            color: #fff;
            font-size: 18px;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #1666cc;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Event Registration Form</h1>
    <p class="subtitle">Please fill out the form below to register for the event.</p>

    <div class="row">
        <div style="flex:1">
            <label>First Name</label>
            <input type="text" placeholder="John">
        </div>

        <div style="flex:1">
            <label>Last Name</label>
            <input type="text" placeholder="Doe">
        </div>
    </div>

    <label>Email Address</label>
    <input type="email" placeholder="utiii.doe@example.com">

    <label>Phone Number</label>
    <input type="text" placeholder="+62 (345) 935-2647">

    <div class="row">
        <div style="flex:1">
            <label>Country</label>
            <select>
                <option>Select Country</option>
                <option>USA</option>
                <option>Canada</option>
                <option>UK</option>
                <option>Australia</option>
            </select>
        </div>

        <div style="flex:1">
            <label>Date of Birth</label>
            <input type="text" placeholder="MM/DD/YYYY">
        </div>
    </div>

    <label>T-Shirt Size</label>
    <div class="checkbox-group">
        <label><input type="checkbox"> Small</label>
        <label><input type="checkbox"> Medium</label>
        <label><input type="checkbox"> Large</label>
        <label><input type="checkbox"> Extra Large</label>
    </div>

    <p class="section-title">Emergency Contact Information</p>

    <label>Emergency Contact Name</label>
    <input type="text" placeholder="Jane Smith">

    <label>Emergency Contact Phone Number</label>
    <input type="text" placeholder="+1 (555) 123-4567">

    <label style="margin-top:20px; font-weight:normal;">
        <input type="checkbox"> I agree to the terms and conditions of this event.
    </label>

    <button>Register Now</button>

</div>

</body>
</html>
